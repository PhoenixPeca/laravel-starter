version: "3.8"

services:

  mysql:
    build:
      context: "./docker/mysql/"
      dockerfile: "dockerfile"
    image: phoenixaspacio/mysql:latest
    restart: always
    volumes:
      - "./data/mysql:/var/lib/mysql"
    networks:
      - "phoenix"
    dns:
      - 1.1.1.1
      - 8.8.8.8
    environment:
      - MYSQL_ROOT_PASSWORD=96CKTjsLJmUNTUzFzx9fpBMrWeLUEvTtzKVmykwJzSUby7fqba!
    ports:
      - "0.0.0.0:3306:3306"

  phpmyadmin:
    image: phpmyadmin
    restart: always
    networks:
      - "phoenix"
    dns:
      - 1.1.1.1
      - 8.8.8.8
    volumes:
      - "./data/phpmyadmin/config.inc.php:/etc/phpmyadmin/config.inc.php"
    environment:
      - UPLOAD_LIMIT=1024M
    expose:
      - "8081"

  php-fpm:
    build:
      context: "./docker/php-fpm/"
      dockerfile: "dockerfile"
    image: "phoenixaspacio/php-fpm:latest"
    restart: "always"
    volumes:
      - "./data/web:/var/web"
    networks:
      - "phoenix"
    dns:
      - 1.1.1.1
      - 8.8.8.8
    expose:
      - "9000"

  nginx:
    build:
      context: "./docker/nginx/"
      dockerfile: "dockerfile"
    image: "phoenixaspacio/nginx:latest"
    volumes:
      - "./data/nginx/conf:/etc/nginx/conf.d"
      - "./data/nginx/nginx.conf:/etc/nginx/nginx.conf"
      - "./data/web:/var/web"
    restart: "always"
    networks:
      - "phoenix"
    dns:
      - 1.1.1.1
      - 8.8.8.8
    ports:
      - "0.0.0.0:80:80"
    depends_on:
      - "php-fpm"

networks:

  phoenix:
    driver: "bridge"
